<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Color Picker</h1>
        <input type="color" id="colorPicker" value="#ff0000" onchange="colorChanger ()">
        <p>Selected Color : <span id="colorName">#ff0000</span></p>
        <div class="color-box" id="colorBox"></div>
    </div>
    
    <script src="app.js"></script>
    
    
</body>
</html>
